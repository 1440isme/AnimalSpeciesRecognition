model_name: "YOLOv8"
description: "Object detection for AnimalDetect project"

dataset:
  path: "/content/drive/MyDrive/animal-detect-dataset/"   #  sáº½ update trong repo
  train_images: "images/train"
  val_images: "images/val"
  train_labels: "labels/train"
  val_labels: "labels/val"
  num_classes: 10
  class_names:
    - cat
    - dog
    - elephant
    - horse
    - cow
    - lion
    - tiger
    - bear
    - fox
    - wolf

training:
  epochs: 50
  batch_size: 8
  img_size: 640
  lr: 0.0001
  optimizer: "adam"
  scheduler: "cosine"

paths:
  checkpoints: "/content/drive/MyDrive/animal-detect-checkpoints/yolo"
  logs: "/content/drive/MyDrive/animal-detect-logs/yolo"
  results: "/content/drive/MyDrive/animal-detect-results/yolo"
